
<div class="panel panel-body" >
    <div style="width: 100%;height: 80px;padding-top:10px;text-align: right">
        <label>版本：</label>
        <select ng-model="queryFilter.version" ng-change="query()">
            <option></option>
            <option  ng-repeat="item in postData">{{item.version}}</option>
        </select>
        <label>渠道：</label>
        <select ng-model="queryFilter.channel" ng-change="query()">
            <option></option>
            <option ng-repeat="item in postData">{{item.channel}}</option>
        </select>
        <label>日期：</label>
        <select ng-model="queryFilter.timeSpan" ng-change="query()">
            <option>过去60天</option>
            <option>过去30天</option>
            <option>过去7天</option>
            <option>今日</option>
        </select></br></br>
        <div class="btn-group" style="float: right">
            <button class="btn btn-default" ng-click="changeTimeFrame('day')">日</button>
            <button class="btn btn-default" ng-click="changeTimeFrame('week')">周</button>
            <button class="btn btn-default" ng-click="changeTimeFrame('month')">月</button>
        </div>
    </div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;;height:500px;margin-bottom: 20px">
    </div>
    <div style="text-align: right;margin: 10px">
        <label>对比时段：</label>
        <input type="date" ng-model="queryFilter.dayTime" ng-change="addCompare()">
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">新增用户明细</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr class="warning">
                    <td>日期</td>
                    <td>新增用户占比</td>
                </tr>
                <tr ng-repeat="item in postData" >
                    <td>{{ item.date }}</td>
                    <!--<td>{{ item. }}</td>-->
                </tr>
            </table>
        </div>
        <h3>版本是: {{queryFilter.version}}</h3>
        <h3>渠道是: {{queryFilter.channel}}</h3>
        <h3>时间段是: {{queryFilter.timeSpan}}</h3>
    </div>

</div>
