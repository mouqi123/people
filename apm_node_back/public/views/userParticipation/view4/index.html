<div class="panel panel-body">
    <div style="width: 100%;height: 80px;padding-top:10px;text-align: right">
        <label>版本：</label>
        <select ng-model="queryFilter.version" ng-change="query()">
            <option></option>
            <option ng-repeat="item in postData">{{item.version}}</option>
        </select>
        <label>渠道：</label>
        <select ng-model="queryFilter.channel" ng-change="query()">
            <option></option>
            <option ng-repeat="item in postData">{{item.channel}}</option>
        </select>
        <label>时段：</label>
        <div class="btn-group">
            <button class="btn btn-default" ng-click="changeInterval('1')">单日</button>
            <button class="btn btn-default" ng-click="changeInterval('7')">过去七天</button>
            <button class="btn btn-default" ng-click="changeInterval('30')">过去三十天月</button>
        </div>
        <br/>
        <input type="date" ng-model="queryFilter.timeDay" ng-change="query()">
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:500px;margin-bottom: 20px">
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">访问页面数据明细</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr class="warning">
                    <td>访问页面</td>
                    <td>启动次数</td>
                    <td>启动次数占比</td>
                </tr>
                <tr ng-repeat="item in postData">
                    <!--<td>{{ item.date }}</td>-->
                    <!--<td>{{ item. }}</td>-->
                    <!--<td>{{ item. }}</td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
