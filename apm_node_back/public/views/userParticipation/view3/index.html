<div class="panel panel-body" >
    <div style="width: 100%;height: 80px;padding-top:10px;text-align: right">
        <label>版本：</label>
        <select ng-model="queryFilter.version" ng-change="query()">
            <option></option>
            <option  ng-repeat="item in postData">{{item.version}}</option>
        </select>
        <label>渠道：</label>
        <select ng-model="queryFilter.channel" ng-change="query()">
            <option></option>
            <option ng-repeat="item in postData">{{item.channel}}</option>
        </select>
        <label>日期：</label>
        <input type="date" ng-model="queryFilter.dayTime" ng-change="query()">
      </br></br>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:500px;margin-bottom: 20px">
    </div>
    <div style="text-align: right;margin: 10px">
        <label>对比时段：</label>
        <input type="date" ng-model="queryFilter.dayTime" ng-change="addCompare()">
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">日使用时长分布</h3>
        </div>
        <div class="panel-body">
            <h3>选择日是: {{queryFilter.dayTime}}</h3>
            <table class="table table-hover">
                <tr class="warning">
                    <td>时长</td>
                    <td>用户数</td>
                    <td>用户数比例</td>
                </tr>
                <tr>
                    <td>1-3秒</td><td>{{postData.one_three}}</td>
                </tr>
                <tr>
                    <td>3-10秒</td><td>{{postData.three_ten}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
