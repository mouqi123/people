<div class="panel panel-body">
    <div style="width: 100%;height: 90px;padding-top:10px">
        <div class="btn-group" style="margin: 20px;float: left">
            <button class="btn btn-default" ng-click="userDisplay('newAdd')">新增用户</button>
            <button class="btn btn-default" ng-click="userDisplay('active')">活跃用户</button>
        </div>
        <div style="float: right">
            <label>渠道：</label>
            <select ng-model="queryFilter.channel.query" ng-change="query()">
                <option></option>
                <option ng-repeat="item in postData">{{item.channel}}</option>
            </select>
            <label>版本：</label>
            <select ng-model="queryFilter.version" ng-change="query()">
                <option></option>
                <option ng-repeat="item in postData">{{item.version}}</option>
            </select>
            <label>日期：</label>
            <select ng-model="queryFilter.timeSpan" ng-change="query()">
                <option>过去60天</option>
                <option>过去30天</option>
                <option>过去7天</option>
                <option>今日</option>
            </select></br></br>
        </div>
    </div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:500px;margin-bottom: 20px">
    </div>
    <div style="text-align: right;margin: 10px">
        <label>对比渠道：</label>
        <select ng-model="queryFilter.channel.compare" ng-change="addCompare()">
            <option></option>
            <option ng-repeat="item in postData">{{item.channel}}</option>
        </select>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">日趋势明细</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr class="warning">
                    <td>日期</td>
                    <td>新增用户</td>
                    <td>活跃用户</td>
                </tr>
                <tr ng-repeat="item in postData" >
                    <td>{{ item.date }}</td>
                    <!--<td>{{ item. }}</td>-->
                    <!--<td>{{ item. }}</td>-->
                </tr>
            </table>

        </div>
    </div>
</div>
