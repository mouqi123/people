<div class="input-group">
    <input type="text" class="form-control input-sm" toggle-weeks-text="星期" clear-text="清除" current-text="今天" close-text="关闭" datepicker-popup="{{format}}" ng-model="$parent.dt2" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"/>
    <span class="input-group-btn">
        <button class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-th"></i></button>
    </span>
</div>
